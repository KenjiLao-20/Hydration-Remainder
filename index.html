<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hydration Reminder</title>
    <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        .button {
            background-color: green;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: darkgreen;
        }
    </style>
</head>
<body>

    <h1 style="font-weight: bold;">Hydration Reminder</h1>
    <p>Set your Hydration Reminder</p>
    
    <form id="reminderForm">
        <input type="number" id="minutes" placeholder="Enter Minutes" required>
        <button type="button" class="button" onclick="startReminder()">Start Reminder</button>
    </form>

    <py-script>
        def startReminder():
            import js
            minutes = js.document.getElementById("minutes").value
            if minutes:
                js.alert(f"Reminder set for {minutes} minutes!")
            else:
                js.alert("Please enter a valid number of minutes.")
    </py-script>

    <script src="https://pyscript.net/latest/pyscript.js"></script>
</body>
</html>
